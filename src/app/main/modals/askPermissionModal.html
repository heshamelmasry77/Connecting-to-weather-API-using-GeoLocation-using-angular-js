<div class="modal-content" ng-init="modalActions.init()">
    <div class="modal-header bg-info">
        <i class="ion-flame modal-icon"></i><span>Confirmation Alert</span>
    </div>
    <div class="modal-body text-center"><h2>Allow application location access ?</h2></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="modalActions.okAction()">Yes</button>
        <button type="button" class="btn btn-war" ng-click="modalActions.cancelAction()">Cancel</button>
    </div>
</div>
