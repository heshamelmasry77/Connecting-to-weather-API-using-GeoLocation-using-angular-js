<div class="container" ng-init="main.init()">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">

    <div class="panel panel-default">
      <div class="panel-heading"></div>
      <div class="panel-body">
        <ul class="list-group" ng-hide="main.weatherData | isEmpty">
          <li class="list-group-item">
            <p>Temperature : {{main.weatherData.temp}}</p>
            <p>Humidity : {{main.weatherData.humidity}}</p>
            <p>Pressure : {{main.weatherData.pressure}}</p>
          </li>
        </ul>
        <h4 class="text-center" ng-show="main.weatherData | isEmpty">
          Please allow us to get your location in order to get the accurate weather.
          <br/>
          <br/>
          <button class="btn-default" ng-click="main.test()">
            Get Weather Details
          </button>
        </h4>
      </div>


    </div>
  </div>


</div>
